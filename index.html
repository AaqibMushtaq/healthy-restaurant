<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Resturant</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/hamburgerlogo.svg" alt="" />
        <p>Tasty</p>
      </div>
      <div>
        <nav>
          <div>Home</div>
          <div>About</div>
          <div>Menu</div>
          <div>New</div>
          <input class="support-button" type="button" value="Support" />
        </nav>
      </div>
    </header>
    <main>
      <div class="hero-section">
        <div class="left">
          <img src="/images/food-platter.svg" alt="" />
          <div class="dishname">
            <p>
              Fish Salad <br />
              Fish Salad with Sweet <br />
              Potatoes and Basil
            </p>
          </div>
        </div>
        <div class="right">
          <div class="caption"><p>#1 OF THIS WEEK</p></div>
          <div class="text">
            <p>EAT</p>
            <p>HEALTHY</p>
            <p>BE HEALTHY</p>
          </div>
          <div class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing <br />
            elit. Delectus quibusdam eaque ad veritatis sed sit <br />
            nostrum et ullam tempora error 7 T i M E.
          </div>
          <input class="order-button" type="button" value="Order Now" />
        </div>
      </div>
    </main>
  </body>
</html>
